version: "3.9"
services:
    couchdb:
        image: bitnami/couchdb
        restart: always
        ports:
            - "5984:5984"

    harvestor:
        build: tweet-harvestor-docker
        restart: always
        environment: 
            API_KEY: ${API_KEY}
            API_SECRET_KEY: ${API_SECRET_KEY}
            ACESS_TOKEN: ${ACESS_TOKEN}
            ACESS_TOKEN_SECRET: ${ACESS_TOKEN_SECRET}
            SERVER_USERNAME: admin
            SERVER_PASSWORD: couchdb
            SERVER_ADDRESS: "http://couchdb:5984"